<div class="container mx-auto w-25 m-5 border rounded">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="my-3 mx-2 text-center font-weight-light">
      <label *ngIf="label">{{ label }}</label>
    </div>

    <div class="d-flex flex-row mb-2 justify-content-evenly">
      <app-radio
        label="Patient"
        name="userType"
        value="patient"
        formControlName="userType"
      ></app-radio>
      <app-radio
        label="Doctor"
        name="userType"
        value="doctor"
        formControlName="userType"
      ></app-radio>
    </div>

    <div class="my-3 mx-2">
      <app-text-input
        label="First name"
        type="text"
        placeholder="Enter your first name"
        formControlName="firstName"
      ></app-text-input>
    </div>

    <div class="my-3 mx-2">
      <app-text-input
        label="Last name"
        type="text"
        placeholder="Enter your last name"
        formControlName="lastName"
      ></app-text-input>
    </div>

    <div class="my-3 mx-2">
      <app-text-input
        label="Email"
        type="email"
        placeholder="Enter your email"
        formControlName="email"
        [error]="registerForm.get('email')?.errors && registerForm.get('email')?.touched ? 'Please enter valid email!': ''"
      ></app-text-input>
    </div>

    <div class="my-3 mx-2">
      <app-text-input
        label="Password"
        type="password"
        placeholder="Choose a strong password"
        formControlName="password"
        [error]="registerForm.get('password')?.errors && registerForm.get('password')?.touched ? 'Password must be at least 6 characters!': ''"
      ></app-text-input>
    </div>

    <!-- Patient specific -->
    <div *ngIf="selectedUserType === 'patient'">

      <div class="my-3 mx-2">
        <app-text-input
          label="PIN"
          type="text"
          placeholder="Personal Identification Number"
          formControlName="pin"
          [error]="registerForm.get('pin')?.errors && registerForm.get('pin')?.touched ? 'The PIN is exactly 10 digits!' : ''"
        ></app-text-input>
      </div>

      <div class="my-3 mx-2">
        <app-checkbox
          label="Are you health insured"
          formControlName="isHealthInsured"
        ></app-checkbox>
      </div>

      <div class="my-3 mx-2">
        <app-dropdown
          label="Select your General Practitioner"
          [items]="gpDoctors"
          [valueField]="'id'"
          [displayField]="'fullName'"
          (selectionChanged)="onDoctorSelected($event)"
          [errorMessage]="doctorError"
          formControlName="gpId"
        ></app-dropdown>
      </div>
    </div>

    <!-- Doctor specific -->
    <div *ngIf="selectedUserType === 'doctor'">
      <div class="my-3 mx-2">
        <app-checkbox
          label="General Practitioner"
          formControlName="isGp"
        ></app-checkbox>
      </div>

      <div class="my-3 mx-2">
        <app-dropdown
          label="Select your General Practitioner"
          [items]="specialties"
          [valueField]="'id'"
          [displayField]="'name'"
          (selectionChanged)="onSpecialtySelected($event)"
          [errorMessage]="specialtyError"
          formControlName="specialtyId"
        ></app-dropdown>
      </div>
    </div>


    <div class="my-3 mx-2">
      <button
        class="btn btn-outline-primary"
        type="submit"
        [disabled]="registerForm.invalid"
      >Submit</button>
    </div>
  </form>
</div>
