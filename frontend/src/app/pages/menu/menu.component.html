<div class="container mx-auto w-50 m-5 border rounded">

    <h4 class="mb-0">Menu</h4>
    <button class="btn btn-outline-primary" [routerLink]="['/']">
      <i class="bi bi-house-door-fill"></i> Home
    </button>
  </div>

  <hr class="my-3 mx-2"/>

  <div *ngIf="getUserRole() === 'patient'; else doctor">

  </ng-template>
</div>
